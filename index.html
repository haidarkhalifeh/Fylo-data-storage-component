<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fylo">
    <div class="fylo__action-section">
      <img src="images/logo.svg" alt="Fylo logo">
      <div class="action-section__buttons">
        <div class="icon"><img src="images/icon-document.svg" alt="icon-document"></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="icon-folder"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </div>

    <div class="fylo__storage-section">
      <p>Youâ€™ve used <span>815 GB </span>of your storage</p>
      <div class="storage-section__slider">
        <div class="slider__range">
          <div class="range__current"></div>
        </div>
        <div class="slider__range-values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="storage-section__storage-left">
        <p><span>185</span> GB Left</p>
      </div>
    
    </div>

  </div>
</body>
</html>
